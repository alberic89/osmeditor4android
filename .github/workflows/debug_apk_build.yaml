name: Build debug apk

on:
  [workflow_dispatch]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assembleDebug
    - name: Rename APK
      run: tree build/outputs && mv build/outputs/apk/debug/*.apk build/outputs/apk/debug/Vespucci-debug-$(git log -n 1 --format='%h').apk
    - name: Archive APK
      uses: actions/upload-artifact@v4
      with: 
        name: debug-apk
        path: build/outputs/apk/debug/*.apk
        retention-days: 30
